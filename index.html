<body id="body">
    <script>
        function overlayToggle() {
            function headerOffset() {
                if (window.matchMedia("(min-width:768px)").matches) {
                    let headerWidth = document.querySelector('header');
                    headerWidth = headerWidth.offsetWidth;
                    document.getElementById('main').style.marginLeft = headerWidth + "px";
                    doucment.getElementById('main').style.marginTop = "0px";
                } else {
                    let headerHeight = document.querySelector('header');
                    headerHeight = headerHeight.offsetHeight;
                    document.getElementById('main').style.marginTop = headerHeight + "px";
                    document.getElementById('main').style.marginLeft = "0px";
                }
            }
            function overlayScroll() {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("body").style.overflowY = "scroll";
            }
            setTimeout(() => { overlayScroll() }, 1400);
            headerOffset();
        }
        function audioPlay() {
            let audio = document.getElementById("audio");
            audio.play();
        }
        function videoPlay() {
            let video = document.getElementById("video");
            video.play()
        }
    </script>
    <input type="checkbox" autocomplete="off" id="play-audio-toggle">
    <input type="checkbox" autocomplete="off" id="mute-audio-toggle">
    <div id="overlay" class="overlay">
        <label class="top-label" for="play-audio-toggle" id="play-audio"
            onclick="videoPlay();audioPlay();overlayToggle()">
            <span class="bar-top">
                <span class="grow-shrink-top overlay-text no-hover">tap to enter<br><span
                        class="small-overlay-text">with audio</span></span>
                <span class="grow-shrink-top overlay-text hover">click to enter<br><span class="small-overlay-text">with
                        audio</span></span>
            </span>
        </label>
        <label class="bottom-label" for="mute-audio-toggle" id="mute-audio" onclick="videoPlay();overlayToggle()">
            <span class="bar-bot">
                <span class="grow-shrink-bot overlay-text no-hover">tap to enter<br><span
                        class="small-overlay-text">muted</span></span>
                <span class="grow-shrink-bot overlay-text hover">click to enter<br><span
                        class="small-overlay-text">muted</span></span>
            </span>
        </label>
    </div>

        <div class="clip github-contact-divider"></div>
        <section id="contact" class="main-container">
            <div class="contact-info">

            </div>
            <form id="form" name="contact" method="POST" netlify>
                <label for="name">Name</label>
                <input type="text" id="name" name="fname" placeholder="Type your name here..." required>

                <label for="fname">Email</label>
                <input type="email" id="name" name="fname" placeholder="Type your email here..." required>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.."
                    style="min-height:200px" required></textarea>

                <button type="submit" for="form" value="Submit">SUBMIT</button>
            </form>
        </section>
    </main>
    <script>
        window.addEventListener("resize", function () {
            if (window.matchMedia("(min-width:768px)").matches) {
                let headerWidth = document.querySelector('header');
                headerWidth = headerWidth.offsetWidth;
                document.getElementById('main').style.marginLeft = headerWidth + "px";
                doucment.getElementById('main').style.marginTop = "0";
                const element = document.getElementById('about');
                about.scrollIntoView(true);
