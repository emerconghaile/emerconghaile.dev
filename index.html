<body>
    <input type="checkbox" autocomplete="off" id="play-audio-toggle">
    <input type="checkbox" autocomplete="off" id="mute-audio-toggle">
    <div class="overlay">
        <label class="top-label" for="play-audio-toggle" id="play-audio" onclick="videoPlay();audioPlay()">
            <span class="bar-top">
                <span class="grow-shrink-top overlay-text no-hover">tap to enter<br><span
                        class="small-overlay-text">with audio</span></span>
                <span class="grow-shrink-top overlay-text hover">click to enter<br><span class="small-overlay-text">with audio</span></span>
            </span>
        </label>
        <label class="bottom-label" for="mute-audio-toggle" id="mute-audio" onclick="videoPlay()">
            <span class="bar-bot">
                <span class="grow-shrink-bot overlay-text no-hover">tap to enter<br><span
                        class="small-overlay-text">muted</span></span>
                <span class="grow-shrink-bot overlay-text hover">click to enter<br><span
                        class="small-overlay-text">muted</span></span>
            </span>
        </label>
    </div>
    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.play();
        }
        function videoPlay() {
            var video = document.getElementById("video");
            video.play()
        }
    </script>
